<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>C9PLAYER</title>
</head>
<body>
    <div class="container">
        <div class="player-form">
            <div class="player-header">
                <div id="expand-btn">
                    <img src="../Icon/expand_more_black_24dp.svg" alt="">
                </div>
                <p>Now playing</p>
                <div id="more-btn">
                    <img src="../Icon/more_horiz_black_24dp.svg" alt="">
                </div>
            </div>
            <div class="player-body">
                <div class="img-contain">
                    <img src="" alt="">
                </div>
                <div class="name-contain">
                    <p class="name"></p>
                </div>
                <div class="artist-contain">
                    <p class="artist"></p>
                </div>
                <div class="time-line">
                    <div class="time-bar"></div>
                    <audio id="main-audio" src=""></audio>
                </div>
                <div class="time">
                    <span class="current-time">--:--</span>
                    <span class="duration-time">--:--</span>
                </div>
            </div>
            <div class="footer-player">
                <div class="control" id="repeat-btn">
                    <img src="../Icon/repeat_black_24dp.svg" alt="">
                </div>
                <div class="control" id="previous-btn">
                    <img src="../Icon/skip_previous_black_24dp.svg" alt="">
                </div>
                <div class="control" id="pause-btn">
                    <img src="../Icon/pause_black_24dp.svg" alt="">
                </div>
                <div class="control" id="next-btn">
                    <img src="../Icon/skip_next_black_24dp.svg" alt="">
                </div>
                <div class="control" id="more-music-btn">
                    <img src="../Icon/queue_music_black_24dp.svg" alt="">
                </div>
            </div>
            <div class="list-music">
                <div class="header">
                    <div class="row-head">
                        <img src="../Icon/queue_music_black_24dp.svg" alt="">
                        <span>
                            Music List
                        </span>
                    </div>
                    <div class="contain-close-btn" id="close-btn"><span>&times;</span></div>
                </div>
                <ul>
                </ul>
            </div>
        </div>
        <p style="font-size: 10px; margin-top: 10px;" >Create by <a style="text-decoration: none;" href="">Phạm Chính</a> - Ideas on Youtube</p>
        <p style="font-size: 10px; margin-top: 10px;">C9Player v1.00(Beta)</p>
    </div>
    <script src="../Js/main.js"></script>
</body>
</html>
